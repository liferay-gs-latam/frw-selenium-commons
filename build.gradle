plugins {
    id "com.jfrog.bintray" version "1.7"
    id "de.undercouch.download" version "3.1.2"
    id "com.gradle.plugin-publish" version "0.9.9"
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: "com.gradle.plugin-publish"

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
  jcenter()
  mavenCentral()
  mavenLocal()
}

description = """Liferay GS Selenium Commons Framework"""

// Version X.Y.Z = X, When changing the API
// Version X.Y.Z = Y, When adding features while maintaining compatibility
// Version X.Y.Z = Z, When to fix failures while maintaining compatibility
version = '2.2.1'
group = 'com.liferay.gs'
// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}

// A custom task to show report on tests that have run
task viewResults(dependsOn: ['test'] , type:Exec) {
		workingDir './build/reports/tests'
		commandLine 'cmd', '/c', 'start index.html'
}


publishing {
	publications {
	    mavenJava(MavenPublication) {
    		from components.java
				artifact sourcesJar
            	artifact javadocJar
        }
	}
}

ext.junitVersion = '4.12'
ext.seleniumVersion = '3.4.0'

dependencies {
	compile group: 'junit', name: 'junit', version:junitVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version:seleniumVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version:seleniumVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:seleniumVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version:seleniumVersion
	compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version:seleniumVersion
}

pluginBundle {
  website = 'https://bitbucket.org/gs-br/frw-selenium-commons'
  vcsUrl = 'https://bitbucket.org/gs-br/frw-selenium-commons'
  description = 'Selenium framework for Liferay GS projects!'
  tags = ['frw-selenium-commons', 'test', 'selenium', 'liferay', 'gs', 'funtionaltest', 'BDD', 'aceptancetest']

  plugins {
    seleniumCommonsPlugin {
      id = 'com.liferay.gs.testFramework'
      displayName = 'Liferay GS Selenium Commons Framework'
    }
  }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'frw-selenium-commons'
        desc = 'Selenium framework for Liferay GS projects'
		licenses = ['Apache-2.0']
		userOrg = System.getenv('BINTRAY_USER')
        labels = ['frw-selenium-commons', 'test', 'selenium', 'liferay', 'gs']
        licenses = ['Apache-2.0']
        publicDownloadNumbers = true
        vcsUrl = 'https://bitbucket.org/gs-br/frw-selenium-commons.git'
        version {
            name = project.version
            desc = 'Selenium framework for Liferay GS projects'
            released  = new Date()
            vcsTag = project.version
            attributes = ['gradle-plugin': 'gradle.plugin.com.liferay.gs.testFramework:frw-selenium-commons']
        }
    }
}